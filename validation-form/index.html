<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Form Validation</title><link rel="preconnect" href="https://fonts.gstatic.com"/><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous"/><link href="main.css" rel="stylesheet"></head><body><div class="container"><div class="header"><h2>Create Account</h2></div><form class="form" id="form"><div class="form-control"><label>Username</label> <input placeholder="Pashafd" id="username"/> <i class="fas fa-check-circle"></i> <i class="fas fa-exclamation-circle"></i> <small>Error message</small></div><div class="form-control"><label>Email</label> <input type="email" placeholder="bayntis@gmail.com" id="email"/> <i class="fas fa-check-circle"></i> <i class="fas fa-exclamation-circle"></i> <small>Error message</small></div><div class="form-control"><label>Password</label> <input name="password" autocomplete="new-password" type="password" placeholder="Password" id="password" title="Minimum 8 characters, one number, one uppercase and one lowercase letter" required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*"/> <i class="fas fa-check-circle"></i> <i class="fas fa-exclamation-circle"></i> <small>Error message</small></div><div class="form-control"><label>Password</label> <input name="password" autocomplete="new-password" type="password" placeholder="Password check" id="passwordTwo" title="Minimum 8 characters, one number, one uppercase and one lowercase letter" required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*"/> <i class="fas fa-check-circle"></i> <i class="fas fa-exclamation-circle"></i> <small>Error message</small></div><button>Submited</button></form></div><script src="bundle.js"></script></body></html>
